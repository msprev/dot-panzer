####################################################
#           Base - parent of all styles            #
####################################################

Base:
  all:
      metadata:
        numbersections: true
        bibliography: "/Users/msprevak/Library/texmf/bibtex/bib/mds-bib/refs.bib"
        yaml-publications: "/Users/msprevak/Documents/CV/publications.yaml"
      commandline:
        smart: true
        standalone: true
      filter:
      - run: smallcaps.py
  latex:
      metadata:
        lang: british
        papersize: a4paper
        biblio-files: "/Users/msprevak/Library/texmf/bibtex/bib/mds-bib/refs.bib"
      preflight:
      - run: tmp_out.py
      postflight:
      - run: latexmk.py
      - run: open_pdf.py
      cleanup:
      - run: tmp_back.py
      - run: rmlatex.py

##########################################
#               Article                  #
##########################################

Article:
  parent:
    - Base
  all:
      metadata:
        title: "Untitled"
        author:
        - name: "No author"
          affiliation: "No affiliation"
          email: "no@email"
        published: "*Rough draft only. Please do not cite without permission.*"
        doi: false
      filter:
        - run: inject-publication.py
  latex:
      template: article.latex
      metadata:
        fontsize: 12pt
      commandline:
        natbib: true
  html:
      template: article.html
      commandline:
        include-in-header: "`/Users/msprevak/.panzer/template/css/momento-pandoc.css`"
      filter:
      - run: addrefline.py
      - run: pandoc-citeproc
  docx:
      filter:
      - run: addrefline.py
      - run: pandoc-citeproc

BookReview:
  parent:
  - Article
  all:
    metadata:
      review:
        title: "No title"
        author: "No author"
        editor: "No editor"
        publisher: "No publisher"
        address: "No address"
        year: "No year"
        pages: "No pages"
        price: "No price"
        ISBN: "No ISBN"

Braindead:
  parent:
  - Article
  all:
    metadata:
      anonymous: false   # remove author info
      endnotes: false    # endnotes, not footnotes
  latex:
    template: braindead.latex
    metadata:
      fontsize: 12pt
    commandline:
      natbib: false


Draft:
  parent: Article
  latex:
    metadata:
      savetrees: true
      fontsize: 11pt
    commandline:
      natbib: false

AddLatexRefs:
  latex:
    commandline:
      natbib: true


##########################################
#                Notes                   #
##########################################

Notes:
  parent:
  - Base
  all:
    filter:
    - run: singlelist.py
  latex:
    template: notes.latex
    metadata:
      fontsize: 11pt
      vert-whitespace: true # looser vertical spacing
      horiz-whitespace: false # wider horizontal margins
      tabbing-digits: false # fixed-size digits
      sans-style: false   # sans serif style
  html:
    template: article.html
    metadata:
      css: "/Users/msprevak/.panzer/template/css/topi.css"

NotesSans:
  parent:
  - Notes
  latex:
    metadata:
      sans-style: true

SaveTrees:
  latex:
    metadata:
      vert-whitespace: false
      fontsize: 10pt

Marking:
  parent:
  - Notes
  all:
    metadata:
      numbersections: false
    filter:
    - run: paginatesects.py

########################################
#                  CV                  #
########################################

CV:
  parent:
  - Notes
  latex:
    metadata:
      vert-whitespace: false
      horiz-whitespace: false
      fontsize: 10pt
      include-before:
      - '\raggedright'
    postflight:
    - kill: open_pdf.py

##########################################
#               Mumford                  #
##########################################

Mumford:
  parent:
  - Base
  latex:
    template: mumford.latex
    metadata:
      fontsize: 11pt
  revealjs:
    template: slideshow.revealjs
    metadata:
      theme: white
      transition: none
      history: 'false'
      controls: 'false'
      progress: 'false'
      backgroundTransition: 'fade'
    commandline:
      smart: true
      standalone: true
      incremental: true


##########################################
#               Letter                   #
##########################################

Letter:
  parent:
  - Base
  all:
    metadata:
      opening: false
      closing: "Yours sincerely,"
      letterhead:
        image: "/Users/msprevak/.panzer/template/img/eulogo.pdf"
        sender: "Dr. Mark Sprevak"
        role: "Senior Lecturer"
        affiliation: "SCHOOL *of* PHILOSOPHY, PSYCHOLOGY *and* LANGUAGE SCIENCES"
        address: |
          | The University of Edinburgh
          | Dugald Stewart Building
          | 3 Charles Street
          | Edinburgh EH8 9AD
        phone: "650 3960"
        switchboard: "650 1000"
        email: "mark.sprevak@ed.ac.uk"
        website: "http://sites.google.com/site/msprevak"
      cc: false
      ps: false
      incl: false
      signed: true      # sign using image below
      signature: "/Users/msprevak/Documents/Correspondence/Signature.png"
  latex:
    template: UoE-letter.latex
    metadata:
      fontsize: 11pt
    filter:
    - run: heading2bold.py

##########################################################
#        Plain, uses pandoc's default template           #
##########################################################

Plain:
  parent:
  - Base
  all:
    template:
    filter:
     - run: name2auth.py
  latex:
    metadata:
      geometry: a4paper

